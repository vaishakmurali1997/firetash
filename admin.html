<script>
  $(function(){
    var socket = io.connect();
    socket.on('sent',(data)=>{
    
      $('#ClassicSeatings').text(data.classicSeat); 
      $('#PremiumSeatings').text(data.premiumSeat); 
      $('#VipSeatings').text(data.vipSeat); 
      $('#bookingHolder').text(data.currentBoookings); 
      $('#revenueHolder').text(data.revenue); 
    })
  });
